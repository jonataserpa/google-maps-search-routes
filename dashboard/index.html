    <style type="text/css">
        #map_itinerario {
            height: 800px;
            margin: 10px 0;
        }
    </style>

    <script type="text/javascript">
        var map;
        var directionsService = new google.maps.DirectionsService();
        var info = new google.maps.InfoWindow({
            maxWidth: 200
        });

        var marker = new google.maps.Marker({
            title: 'Jonata Serpa - Silvianopolis',
            position: new google.maps.LatLng('-22.027016', '-45.833443'),
            animation: google.maps.Animation.DROP,
            draggable: true
        });

        function initialize() {
            var options = {
                zoom: 15,
                center: marker.position,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            map = new google.maps.Map($('#map_itinerario')[0], options);

            marker.setMap(map);

            google.maps.event.addListener(marker, 'click', function() {
                info.setContent('R. Vitor Coutinho, 66 - TANQUE, Silvianópolis - MG, 37589-000, Brasil');
                info.open(map, marker);
            });

            const myLatLng = {
                lat: -22.027016,
                lng: -45.833443
            };

            new google.maps.Marker({
                position: myLatLng,
                map,
                title: "R. Vitor Coutinho, 66 - TANQUE, Silvianópolis - MG, 37589-000, Brasil"
            });
        }

        $(document).ready(function() {
            $('#form_route').submit(function() {
                info.close();
                marker.setMap(null);

                var directionsDisplay = new google.maps.DirectionsRenderer();
                var value = $("#route_from option:selected");
                var request = {
                    origin: value[0].label,
                    destination: marker.position,
                    travelMode: google.maps.DirectionsTravelMode.DRIVING
                };

                directionsService.route(request, function(response, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(response);
                        directionsDisplay.setMap(map);
                    }
                });

                return false;
            });
        });
    </script>
