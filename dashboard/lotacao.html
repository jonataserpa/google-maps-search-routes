<!doctype html>
<html lang="pt-BR" ng-app="lotacaoModulo">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Jonata serpa">
    <title>API Front-end</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="../controller/lotacao.js"></script>
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
</head>

<body ng-app="lotacaoModulo">
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">API Front-end</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Jonata Serpa</a>
            </li>
        </ul>
    </nav>

    <div ng-controller="lotacaoController as controller" class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">
                                <span data-feather="#"></span> Mapa Itinerário<span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="onibus.html">
                                <span data-feather="file"></span> Linha de Onibus
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lotacao.html">
                                <span data-feather="file"></span> Linhas de Lotação
                            </a>
                        </li>
                    </ul>

                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

                </br>
                <form action="" method="post" id="form_route">
                    <label>Pesquisar: <input ng-model="controller.pesquisaLotacao" placeholder="Digite aqui..." type="text" id="route_from" size="50" /></label>

                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>NOME</th>
                                    <th>CÓDIGO</th>
                                    <th>x</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="lotacaoTabela in controller.lotacoes | filter:controller.pesquisaLotacao | itemsPerPage:12" ng-dblclick="controller.selecionarLotacao(lotacaoTabela)">
                                    <td>{{lotacaoTabela.id}}</td>
                                    <td>{{lotacaoTabela.codigo}}</td>
                                    <td>{{lotacaoTabela.nome}}</td>
                                    <td>
                                        <button type="button" data-toggle="tooltip" title="Excluir ?" ng-click="controller.removeRow(lotacaoTabela)">
                                            x
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <dir-pagination-controls max-size="12" irection-links="true" boundary-links="true"></dir-pagination-controls>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/dirPagination.js"></script>
</body>

</html>
